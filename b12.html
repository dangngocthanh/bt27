<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<lable> Số tiền ban đầu: <input type="number" id="C"></lable>
<br>
<lable>Số tháng cho vay: <input type="number" id="D"></lable>
<br>
<lable>Lãi suất hàng tháng: <input type="number" id="E">%</lable>
<br>
<button onclick="change()">Check </button>
<p id="F"></p>
<script>
    function change(){
        let a =+document.getElementById('C').value
        let b =+document.getElementById('D').value
        let c =+document.getElementById('E').value
        document.getElementById('F').innerHTML= (a/100*b)*c
    }
</script>
</body>
</html>
