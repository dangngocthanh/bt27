<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<lable> Số tiền tính thuế<input type="number" id="C"></lable>
<br>
<lable>Thuế suất<input type="number" id="D"> %</lable>
<br>
<button onclick="change()">Check </button>
<p id="F"></p>
<script>
    function change(){
        let a =+document.getElementById('C').value
        let b =+document.getElementById('D').value
        document.getElementById('F').innerHTML= a*b
    }
</script>
</body>
</html>
