<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<lable><input type="number" id="C"> °C</lable>
<button onclick="change()">Đổi </button>
<p id="F"></p>
<script>
    function change(){
        let a =+document.getElementById('C').value
        a= a * 9/5 + 32
        document.getElementById('F').innerHTML=a+'°F'
    }
</script>
</body>
</html>
