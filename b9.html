<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<lable>a=<input type="number" id="C"></lable>
<lable>b=<input type="number" id="D"></lable>
<lable>c=<input type="number" id="E"></lable>
<button onclick="change()">Check</button>
<p id="F"></p>
<script>
    function change() {
        let a = +document.getElementById('C').value
        let b = +document.getElementById('D').value
        let c = +document.getElementById('E').value
    if( (a+b)>c && (b+c)>a && (a+c)>b) document.getElementById('F').innerHTML='Đây là ba cạnh của tam giác'
        else document.getElementById('F').innerHTML='Đây không là ba cạnh của tam giác'
    }
</script>
</body>
</html>
